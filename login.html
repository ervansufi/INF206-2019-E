<!DOCTYPE html>
<html>

<head>
    
    <title>SING IN</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 

    <script type="text/javascript" src="jquery.js"></script>
    
</head>

<body>
     
                    <h1>Benefish.com </h1> 
                    <div class="kotak_login"> 
                    <p class="tulisan_login"><b>Silahkan login</b></p> 

                    <label><b>Username</b></label> 

                    <form action=""> 
                      <input type="text" id="username" class="form_login" placeholder="Masukkan username" required><br>

                     <label><b>Password</b></label> 
                        <input type="text" id="password" class="form_login" placeholder="Masukkan Password" required><br>

                       
                        <button id="submit" style="background-color:yellow;" type="submit">LOGIN</button>
                    </form>
                
            </div>
            
<script type="text/javascript" src="jquery.js"></script>


<script>
$(document).ready(function(){

$('#submit').click(function(){
      
      if ($('#username').val() == "") {
      alert("masukan username anda");
      }else if($('#password').val() == ""){
      alert("masukan password anda");
      }

});
});
  
</script>
</body>
</html>
